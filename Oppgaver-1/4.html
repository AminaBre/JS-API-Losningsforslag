    <div id="img-container"></div>

        const imgContainer = document.getElementById("img-container");
        const lengthTxt = document.getElementById("length-txt");

        lengthTxt.innerHTML = `Det finnes ${imgArray.length} bilder i arrayet.`;

        }
    </script>
