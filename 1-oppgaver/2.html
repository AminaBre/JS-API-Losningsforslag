<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="©Amina Brenneng" />
    <title>2</title>
  </head>
  <body>
    <input type="text" id="name-txt" placeholder="Film..." />
    <input type="text" id="year-txt" placeholder="Året filmen kom ut..." />
    <input type="button" class="add-btn" value="Ferdig!" />
    <p class="movie-txt"></p>
    <script>
      const nameTxt = document.querySelector("#name-txt");
      const yearTxt = document.querySelector("#year-txt");
      const addBtn = document.querySelector(".add-btn");
      const movieTxt = document.querySelector(".movie-txt");

      addBtn.onclick = showMovie;

      function showMovie() {
        const movieName = nameTxt.value;
        const movieYear = yearTxt.value;

        movieTxt.innerHTML = `Filmen ${movieName} kom ut i år ${movieYear}`;
      }
    </script>
  </body>
</html>
