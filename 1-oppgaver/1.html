  <body>
    <input type="button" id="show-number-btn" value="Trykk her!" />
    <p class="number-txt"></p>
    <script>
      const showNumberBtn = document.querySelector("#show-number-btn");
      const numberTxt = document.querySelector(".number-txt");

      showNumberBtn.onclick = showRandomNumber;

      function showRandomNumber() {
        const randomNumberBetween1And70 = Math.floor(Math.random() * 70) + 1;

        numberTxt.innerHTML = randomNumberBetween1And70;
      }
    </script>
